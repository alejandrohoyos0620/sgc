<div class="divContainerDialog">
    
    <div mat-dialog-title class="divTitle">
        <h1>Nuevo servicio</h1>
    </div>
    <div class="spaceBetween"></div>
    <div class="rowSelected">
        <button mat-button class="buttonSelected" (click)="changeSelected('pickup')">
            <mat-icon>local_shipping</mat-icon> RECOGIDA
        </button>
        <button mat-button class="buttonSelected"  (click)="changeSelected('delivery')" >
            <mat-icon>delivery_dining</mat-icon> DOMICILIO
        </button>
    </div>
    <div mat-dialog-actions class="rowContent">
        <button mat-button class="buttonDeny" (click)="onNoClick()">
            <mat-icon>close</mat-icon> Cancelar
        </button>
    </div>
</div>
