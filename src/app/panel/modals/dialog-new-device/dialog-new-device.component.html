<form [formGroup]="form" class ="formDiv" (ngSubmit)="saveDevice($event)">
    <div class="divContainerDialog">
            <div mat-dialog-title class="divTitle">
                <h1>Nuevo dispositivo</h1>
            </div>
            <div class="spaceBetween"></div>
            <div mat-dialog-content class="divContentDialog">
                <div class="rowContent">
                    <mat-form-field class="cellContent subTitle">
                        <mat-label >Nombre del dispositivo</mat-label>
                        <input  placeholder="Nombre" formControlName="name" matInput type="text">
                    </mat-form-field>
                </div>
                <div class="rowContent">
                    <mat-form-field class="cellContent subTitle">
                        <mat-label>Marca del dispositivo</mat-label>
                        <input  placeholder="Marca" formControlName="brand" matInput type="text">
                    </mat-form-field>
                </div>
                <div class="rowContent">
                    <mat-form-field class="cellContent subTitle">
                        <mat-label >Color del dispositivo</mat-label>
                        <input placeholder="Color" formControlName="color" matInput type="text">
                    </mat-form-field>
                </div>
                <div class="rowContent">
                    <mat-form-field class="cellContent subTitle">
                        <mat-label>MAC del dispositivo</mat-label>
                        <input  placeholder="CÃ³digo" formControlName="code" matInput type="text">
                    </mat-form-field>
                </div>
                <div mat-dialog-actions class="rowContent">
                    <button mat-button class="buttonDeny" (click)="onNoClick()">
                        <mat-icon>close</mat-icon> Cancelar
                    </button>
                    <button mat-button class="buttonApprove"  cdkFocusInitial type="submit" >
                        <mat-icon>shortcut</mat-icon> Crear dispositivo
                    </button>
                </div>
            </div>
     
    </div> 
    </form>
