<div class="container">
    <div class = "product-grid">
        <app-product *ngFor="let product of products" 
        (productClicked)="clickProduct($event)" 
        [product]="product"
        [numberOfPages]="numberOfPages">
        </app-product>
    </div>
    <nav aria-label="Page navigation example" class="d-flex justify-content-center">
        <ul class="pagination">
          <li class="page-item">
            <button class="page-link" (click)="previos()" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </button>
          </li>
          <li class="page-item" *ngFor="let num of numbers; let i = index"><a  class="page-link" href="javascript:;" (click)="getPage(num)">{{num}}</a></li>
          <!-- <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li> -->
          <li class="page-item">
            <button class="page-link" (click)="next()" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </button>
          </li>
        </ul>
      </nav>
</div>
